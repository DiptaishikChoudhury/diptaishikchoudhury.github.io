<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fancy Webpage</title>
    
    <!-- Link to Bootstrap CSS (Ensure an internet connection) -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f9fa;
            padding-top: 56px; /* For fixed navbar */
        }
        header {
            background-color: #343a40;
            color: #ffffff;
            padding: 10px 0;
            text-align: center;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }
        section {
            margin: 40px 0;
            padding: 40px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        footer {
            text-align: center;
            padding: 20px 0;
            background-color: #343a40;
            color: #ffffff;
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <header>
        <h1>Fancy Webpage</h1>
    </header>
    
    <section>
        <div class="container">
            <div class="row">
                <div class="col-md-6 mx-auto">
                    <h2 class="text-center mb-4">Welcome to Our Fancy Webpage!</h2>
                    <p class="lead">This is a stylish example of an HTML webpage with Bootstrap styling. Feel free to customize and add more content as needed.</p>
                </div>
            </div>
        </div>
    </section>
    
    <footer>
        &copy; 2024 Fancy Webpage. All rights reserved.
    </footer>

    <!-- Bootstrap JS and Popper.js (Ensure an internet connection) -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
