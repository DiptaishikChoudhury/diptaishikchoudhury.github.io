<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Research - Fancy Webpage</title>
    
    <!-- Link to Bootstrap CSS (Ensure an internet connection) -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

    <style>
        body {
            font-family: 'Arial', sans-serif;
            padding-top: 56px; /* For fixed navbar */
            background-size: cover;
            background-position: center;
            color: #ffffff; /* Set text color to be readable on the background image */
        }
        header {
            background-color: rgba(52, 58, 64, 0.8);
            padding: 10px 0;
            text-align: center;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }
        section {
            margin: 40px 0;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            background-color: rgba(255, 255, 255, 0.8);
        }
        footer {
            text-align: center;
            padding: 20px 0;
            color: #ffffff;
            background-color: rgba(52, 58, 64, 0.8);
        }

        /* Custom styles for text size and color */
        h1 {
            font-size: 2.5em; /* Change the font size for h1 */
            color: #007BFF; /* Change the text color for h1 */
        }

        h2 {
            font-size: 2em; /* Change the font size for h2 */
            color: #28a745; /* Change the text color for h2 */
        }

        p {
            font-size: 1.2em; /* Change the font size for paragraphs */
            color: #333; /* Change the text color for paragraphs */
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <header>
        <h1>Research - Fancy Webpage</h1>
    </header>
    
    <section id="mainSection">
        <div class="container">
            <div class="row">
                <div class="col-md-6 mx-auto">
                    <h2 class="text-center mb-4">Research Section</h2>
                    <p class="lead">This is the research page. You can add your research content here.</p>
                </div>
            </div>
        </div>
    </section>
    
    <footer>
        &copy; 2024 Fancy Webpage. All rights reserved.
    </footer>

    <!-- Bootstrap JS and Popper.js (Ensure an internet connection) -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
